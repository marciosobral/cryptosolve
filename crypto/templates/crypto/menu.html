        }

            background-color: #333333;

            front-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 40px

            cursor: pointer;
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start: 1;

        }
